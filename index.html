<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <title>BMI Calculator - Check Your Body Mess Index</title>
    <meta
      property="og:title"
      content="BMI Calculator - Check Your Body Mess Index" />
    <meta
      property="og:description"
      content="Explore your health journey with our BMI Calculator - Check Your Body Mass Index. Understanding your Body Mass Index (BMI) is a crucial step towards a healthier lifestyle. Our user-friendly BMI Calculator empowers you to effortlessly determine your BMI by entering your weight and height. Whether you're embarking on a fitness journey, monitoring your health, or setting wellness goals, our BMI Calculator provides valuable insights into your body composition. Take charge of your well-being today and discover the key to a healthier you with our BMI Calculator. Your path to a balanced and informed lifestyle begins here." />
    <meta
      property="og:url"
      content="https://www.bikincv.com/blog/contoh-cv-lamaran-kerja-pdf-yang-baik-dan-benar-terbaru/" />
    <meta property="og:site_name" content="White Prince Villa" />
    <meta
      property="og:image"
      content="https://drive.google.com/file/d/1oWF1zdNIzXrqAHcxZRX77RpcTg0-q_Cl/view?usp=sharing" />
    <meta name="author" content="Agalia Gi" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="asset/logo-bmi-index.png" />
    <link rel="stylesheet" href="asset/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div id="bmi-cal">
      <!-- button dark mode -->
      <div class="title">
        <h1>BMI Calculator</h1>
        <div class="btn-dark">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
      <div class="hero">
        <img src="asset/Eating disorder-rafiki.svg" alt="" width="50%" />
        <!-- <img src="asset/Indoor bike-bro.svg" alt="" width="50%" /> -->
      </div>
      <div class="container">
        <div class="box">
          <h1>Check Your Body Mass Index</h1>
          <div class="content">
            <div class="input">
              <label for="height">Age</label>
              <input
                type="text"
                class="text-input"
                id="age"
                autocomplete="off"
                required />
            </div>

            <div class="gender">
              <label class="container">
                <input type="radio" name="radio" id="m" />
                <p class="text">Male</p>
                <span class="checkmark"></span>
              </label>

              <label class="container">
                <input type="radio" name="radio" id="f" />
                <p class="text">Female</p>
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="containerHW">
              <div class="inputH">
                <label for="height">Height(cm)</label>
                <input type="number" id="height" required />
              </div>

              <div class="inputW">
                <label for="weight">Weight(kg)</label>
                <input type="number" id="weight" required />
              </div>
            </div>

            <button class="calculate" id="submit" onclick="calculate();">
              Calculate BMI
            </button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div id="illustration-container">
              <img id="illustration" alt="Illustration" />
            </div>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="popupText"></p>
      </div>
    </div>

    <script src="asset/script.js"></script>
  </body>
</html>
